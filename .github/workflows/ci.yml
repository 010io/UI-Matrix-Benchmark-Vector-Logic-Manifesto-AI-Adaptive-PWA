name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install deps
        run: |
          npm i -D eslint prettier vitest jsdom
      - name: Lint
        run: npx eslint . --ext .js,.ts || true
      - name: Test
        run: npx vitest run --coverage=false
