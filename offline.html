<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Diia Vector PWA</title>
  <style>
    /* Inline critical CSS for offline page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }
    
    .icon {
      margin-bottom: 32px;
      animation: float 3s ease-in-out infinite;
    }
    
    h1 {
      font-size: clamp(24px, 5vw, 32px);
      margin-bottom: 16px;
      color: #67C3F3;
    }
    
    p {
      font-size: clamp(14px, 3vw, 16px);
      color: #a1a1aa;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #67C3F3;
      color: #0a0e27;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn:hover {
      background: #4BA3D3;
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(103, 195, 243, 0.5);
    }
    

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Pure SVG Offline Icon -->
    <div class="icon">
      <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Офлайн режим">
        <defs>
          <linearGradient id="offline-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#67C3F3" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#67C3F3" stop-opacity="0.3"/>
          </linearGradient>
          
          <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        
        <!-- Cloud shape (offline indicator) -->
        <g filter="url(#glow)">
          <path d="M 85 45 
                   C 85 35, 77 27, 67 27
                   C 65 17, 55 10, 45 10
                   C 33 10, 23 19, 22 31
                   C 12 32, 5 41, 5 51
                   C 5 62, 14 71, 25 71
                   L 80 71
                   C 91 71, 100 62, 100 51
                   C 100 42, 94 35, 85 45 Z"
                fill="url(#offline-gradient)"
                opacity="0.4"
          />
          
          <!-- Slash through cloud (disconnected) -->
          <line x1="20" y1="75" x2="95" y2="15" 
                stroke="#67C3F3" 
                stroke-width="4" 
                stroke-linecap="round"
          />
          
          <!-- WiFi waves (crossed out) -->
          <path d="M 60 50 
                   Q 70 45, 75 50"
                stroke="#67C3F3"
                stroke-width="3"
                fill="none"
                stroke-linecap="round"
                opacity="0.6"
          />
          
          <path d="M 60 60
                   Q 65 57, 70 60"
                stroke="#67C3F3"
                stroke-width="3"
                fill="none"
                stroke-linecap="round"
                opacity="0.4"
          />
          
          <!-- Center dot -->
          <circle cx="60" cy="70" r="4" fill="#67C3F3"/>
        </g>
        
        <!-- Rotating ring (loading indicator) -->
        <circle cx="60" cy="60" r="55" 
                fill="none" 
                stroke="#67C3F3" 
                stroke-width="2" 
                stroke-dasharray="20 10"
                opacity="0.2"
                style="animation: rotate 10s linear infinite; transform-origin: center;"
        />
      </svg>
    </div>
    
    <h1>Офлайн режим</h1>
    
    <p>
      Здається, ви не підключені до інтернету. Deякі функції можуть бути недоступні, але ви все ще можете переглядати кешовані дані.
    </p>
    
    <a href="/" class="btn" onclick="location.reload(); return false;">
      Спробувати знову
    </a>
    
    <p style="margin-top: 24px; font-size: 14px;">
      <strong>Підказка:</strong> Перевірте з'єднання з інтернетом або спробуйте пізніше.
    </p>
  </div>
  
  <script>
    // Auto-retry connection every 10 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 10000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
